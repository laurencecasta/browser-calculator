<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/browser-calculator/styles/main.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <title>Four Functin Browser Calculator</title>
</head>
<body>
  <div class="chassis">
    <div class="display-container">
      <h1 id="display"></h1>
    </div>
    <div class="buttons-grid">
      <button class="clear">C</button>
      <button class="back"><img class="operator" id="backspace" src="images/back.png" alt=""></button>
      <button class="divide"><img class="operator" src="images/divide.png" alt="divide"></button>
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="multiply"><img class="operator" src="images/multiply.png" alt="multiply"></button>
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="subtract"><img class="operator" src="images/subtract.png" alt="subtract"></button>
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="add"><img class="operator" src="images/add.png" alt="add"></button>
      <button class="zero">0</button>
      <button class="decimal">.</button>
      <button class="equals"><img class="operator" src="images/equals.png" alt="equals"></button>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
